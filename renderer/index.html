<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' "/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>NEU Browser</title>
</head>
<body>
    <div class="header tab-row">
        <button class="tab-opt">
            <img src="imgs/icons/grid_2_fill.svg">
        </button>
        <div class="tab active">
            <div class="tab-left">
                <div class="tab-icon"></div>
                <p>New Tab</p>
            </div>
            <button class="close-tab">
                <img src="imgs/icons/close_line.svg" width="15">
            </button>
        </div>
        <button class="add-tab">
            <img src="imgs/icons/add_line.svg" >
        </button>
    </div>
    <div class="search-row">
        <div class="nav-icons">
            <button class="nav-prev">
                <img src="imgs/icons/arrow_left_line.svg" width="19">
            </button>
            <button class="nav-next">
                <img src="imgs/icons/arrow_right_line.svg" width="19">
            </button>
            <button class="nav-rel">
                <img src="imgs/icons/refresh_1_line.svg" width="19">
            </button>
        </div>
        <div class="input-container">
            <img src="imgs/icons/search_3_line.svg" class="search-icon">
            <input type="text" name="search-box" id="" placeholder="Search with Google or type a URL">
        </div>
    </div>
    <div class="page-main">
        <div class="logo-container">
            <div class="logo-img"></div>
            <div class="logo-text"></div>
        </div>
        <div class="search-main">
            <input type="text" class="search-box" placeholder="Search">
        </div>
        <div class="popular">
            <p>Popular</p>
            <div class="pop-list">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
